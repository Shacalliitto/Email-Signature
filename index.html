	<script type="text/javascript">
		$(document).ready(function () {
			$("input").keyup(function () {
				$("#r-first-name").html($("#first-name").val() + "&nbsp;");
				$("#r-last-name").html($("#last-name").val() + "&nbsp;");
				$("#r-job-description").html($("#job-description").val() + "&nbsp;");
				$("#r-phone").html($("#phone").val() + "&nbsp;");
				$("#r-whats").html($("#whats").val() + "&nbsp;");
				$("#r-whats").attr("href", "https://api.whatsapp.com/send/?phone=55" + $.trim($("#whats").val()));
				// $("#r-job-logo").html($("#logo").val() + "&nbsp;");

				$("#r-site-link").html($("#site").val() + "&nbsp;");
				$("#r-site-link").attr("href", "http://" + $("#site").val());

				$("#r-address-link").html($("#address").val() + "&nbsp;");
				$("#r-address-link").attr("href", "https://maps.google.com/?q=" + $("#address").val());
			});
		});
		function copyCode() {
			$("#code-input").val($("#result").html());
			var copyText = document.getElementById("code-input");
			copyText.select();
			copyText.setSelectionRange(0, 99999); /* For mobile devices */
			document.execCommand("copy");


			$.toast({
				text: "C√ìDIGO COPIADO COM SUCESSO!",
				showHideTransition: 'slide',  // It can be plain, fade or slide
				bgColor: '#83C57B',              // Background color for toast
				textColor: '#fff',            // text color
				allowToastClose: false,       // Show the close button or not
				hideAfter: 4000,              // `false` to make it sticky or time in miliseconds to hide after
				stack: 5,                     // `fakse` to show one stack at a time count showing the number of toasts that can be shown at once
				textAlign: 'left',            // Alignment of text i.e. left, right, center
				position: 'top-right'       // bottom-left or bottom-right or bottom-center or top-left or top-right or top-center or mid-center or an object representing the left, right, top, bottom values to position the toast on page
			})
		}
		$(function () {
			$('#logo').change(function () {
				const file = $(this)[0].files[0]
				const fileReader = new FileReader()
				fileReader.onloadend = function () {
					$('#r-job-logo').attr('src', fileReader.result)
				}
				fileReader.readAsDataURL(file)
			})
		})

		var element = $("#result"); // global variable
		var getCanvas; // global variable

		$("#btn-img-copy").on('click', function () {
			$('.img-to-download').show();

			html2canvas(element, {
				onrendered: function (canvas) {
					$("#previewImage").html(canvas);
					getCanvas = canvas;
					var imgageData = getCanvas.toDataURL("image/png");
					// Now browser starts downloading it instead of just showing it
					var newData = imgageData.replace(/^data:image\/png/, "data:application/octet-stream");
					var filename = $("#first-name").val().replace(/[^A-Z0-9]/ig, "_");
					$("#btn-Convert-Html2Image").attr("download", filename + " Assinatura" + ".png").attr("href", newData);

					$([document.documentElement, document.body]).animate({
						scrollTop: $(".img-to-download").offset().top
					}, 1000);
				}
			});
		});


	</script>
